<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <nav>
      <div class="title">
        <h1>LIBRARY</h1>
      </div>
      <ul class="links">
        <li><a href="#">Log in</a></li>
        <li><a href="#">Sign up</a></li>
      </ul>
    </nav>
  </header>
  <form action="#">
    <input type="text" id="title" placeholder="Title"><br>
    <input type="text" id="author" placeholder="Author"><br>
    <input type="number" id="number-of-pages" placeholder="Number of pages"><br>
    <label for="true">True</label>
    <input type="radio" name="read" id="true" value="true">
    <label for="false">False</label>
    <input type="radio" name="read" id="false" value="false">

    <button class="btn">Submit</button>
  </form>

  <div>
    <table border="1">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>No. of Pages</th>
          <th>Read</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- Dynamically injected -->
      </tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
