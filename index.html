<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <nav>
      <div class="title">
        <h1 class="logo">LIBRARY</h1>
      </div>
      <ul class="links">
        <li class="link"><a href="#">Log in</a></li>
        <li class="link"><a href="#">Sign up</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="modal-btn-container">
      <button class="modal-btn">+</button>
    </div>
    <div class="modal-container-overlay hidden"></div>
    <div class="modal-container hidden">
      <div class="modal-close-btn-container">
        <button class="modal-close-btn">x</button>
      </div>
      <div class="form-header">
        <h2>Register a Book</h2>
      </div>
      <form action="#">
        <label for="title">Title:</label><br>
        <input type="text" id="title" placeholder="Title"><br>

        <label for="author">Author:</label><br>
        <input type="text" id="author" placeholder="Author"><br>

        <label for="number-of-pages">No. of Pages:</label><br>
        <input type="number" id="number-of-pages" placeholder="Number of pages"><br>

        <p>Have you read it?</p>
        <div class="boolean">
          <label for="true">Yes</label>
        <input type="radio" name="read" id="true" value="true">
        <label for="false">No</label>
        <input type="radio" name="read" id="false" value="false">
        </div>
    
        <button class="btn">Submit</button>
      </form>
    </div>
  
    <div class="table-container">
      <table border="1">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>No. of Pages</th>
            <th>Read</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Dynamically injected -->
        </tbody>
      </table>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
